<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Tag</title>
</head>
<body>
    <form action="">
        <div>
            <label for="country">Select Your Hometown: </label>
            <select name="country" id="country" required>
                <optgroup label="Countries">
                    <option value="IND">India</option>
                    <option value="USA">United States of America</option>
                    <option value="AUS" disabled>Australia</option>
                    <option value="UK" selected>United Kingdom</option>
                </optgroup>

                <optgroup label="Union Ter.">
                    <option value="DIV">Div</option>
                    <option value="DAMAN">Daman</option>
                    <option value="DEL" disabled>Delhi</option>
                    <option value="GOA" selected>Goa</option>
                </optgroup>
            </select>
        </div><br><br>
        <div>

            <input type="submit">
        </div>
    </form>
</body>
</html>
