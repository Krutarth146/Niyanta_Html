<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>
    <marquee behavior="scroll" direction="" scrollamount="40">
        <img src="/Media/nature1.avif" alt="" width="30%" height="250px">
    </marquee><br>



    <marquee behavior="slide" direction="right" width="100%" scrollamount="60" hspace="0px">
        <h1>Hello! I am Krutarth Patel</h1>
    </marquee><br>


    <marquee behavior="alternate" direction="up" loop="2" height="300px" scrollamount="70" vspace="80px" scrolldelay="40">
        <h1>
            <font color="blue" face="cursive">Hello! I am Krutarth Patel</font>
           </h1>
    </marquee>

    <abbr title="Hyper Text Markup Language">HTML</abbr>
    <acronym title=""></acronym>
</body>
</html>
